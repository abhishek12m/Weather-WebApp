<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon/images.png" type="image/x-icon">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Global Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time" id="demo">06:09</span>
                        -
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./public/sun.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">
                        Cloudy
                    </span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search-location" />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">India</li>
                <li class="city">Mathura</li>
                <li class="city">Budaun</li>
                <li class="city">New York</li>
            </ul>
            <ul class="detials">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>

            </ul>
        </div>
    </div>

    <script src="./App.js"></script>
</body>

</html>
